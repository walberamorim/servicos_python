version: '3.1'

services:
  jogatina:
    build: .
    image: noticias
    container_name: jogatina
    hostname: jogatina
    restart: always
    volumes:
      - ./servicos/jogatina:/servico
    command: python3 /servico/jogatina.py
    ports:
      - "5001:5000"

  sistemas:
    build: .
    image: noticias
    container_name: sistemas
    hostname: sistemas
    restart: always
    volumes:
      - ./servicos/sistemas:/servico
    command: python3 /servico/sistemas.py
    ports:
      - "5002:5000"

  bd_jogatina:
    image: memcached
    container_name: bd_jogatina
    hostname: bd_jogatina
    restart: always
    ports:
      - "5003:11211"

  bd_sistemas:
    image: memcached
    container_name: bd_sistemas
    hostname: bd_sistemas
    restart: always
    ports:
      - "5004:11211"